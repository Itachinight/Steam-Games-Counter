<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Steam Games Counter</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Steam Games Counter</h1>
        <div class="form-handler">
            <form action="" method="post">
                <label>
                    <textarea id="userText" placeholder="Enter Steam64IDs separated by coma/dot/space/paragraph"></textarea>
                </label>
                <input type="submit" id="sendBtn" value="Send">
            </form>
        </div>
        <table id='gamesTable'></table>
    </body>
    <script src="./js/index.js"></script>
</html>
